                </div>
                
                    <div class="todo-inner" >
                    <div class="row">
                        <div class="col-md-12  text-center" style="text-align: center;">
                            
                            <input class="form-control" required style="width: 60%;display: inline-block;margin-right: 5px;margin-left: -20px;" type="text"  name="" placeholder="Enter todo" id="todo-item">
                            <input type="hidden" id="=saveindex">
                            <button type="button" onclick="addTodo()" style="display: inline;" class="btn btn-success" id="addtask">AddItem</button>
                            <button id="savetask" class="btn btn-success mr-sm-2"  style="display:none;" >Save</button>
                            <button onclick="deleteAll()" class="btn btn-danger"  >Delete All</button> 
                            
                              
                        
                        </div>
                                 

                        <div>
                            <div class="row">
                                <div class="col-md-12">

                                    <ol id="list" class="list mt-3 mb-0" style="text-align: center;"> </ol>

                            </div>

                            
                                 
                              </div>

                        </div>

                    </div>

                
                </div>
            </div>


        </div>

    </div>
